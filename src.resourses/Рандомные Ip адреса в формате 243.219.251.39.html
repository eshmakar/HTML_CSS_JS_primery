        var numbers2 = Math.floor((Math.random() * 255 + 1));
        var numbers3 = Math.floor((Math.random() * 255 + 1));

        var ips = numbers + tochka + numbers2 + tochka + numbers3 + tochka + numbers4;

        // document.location.href = URL_ONLY + ips;

        document.write(URL_BEGIN + ips +URL_CENTER+ips+URL_END);
        document.write("<br>");
    }
