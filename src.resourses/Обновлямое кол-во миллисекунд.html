      var counter =0;
      function timer() {
          counter+=1;
          document.getElementById("count").innerHTML = counter; /*берется счетчик, чтобы вставить в тело body*/
          setInterval("timer()", 1);
      }

    </script>

<body onload="timer()">  <!--как только загружается страница, вызывается функция timer-->
